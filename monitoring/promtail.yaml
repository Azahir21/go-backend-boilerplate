server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers from go-backend-network
      - source_labels: ['__meta_docker_network_name']
        regex: 'go-backend-network'
        action: keep
      
      # Set labels from container metadata
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Set the instance label
      - target_label: 'instance'
        replacement: 'docker'

  # Additional static log scraping if needed
  # - job_name: system
  #   static_configs:
  #   - targets:
  #       - localhost
  #     labels:
  #       job: varlogs
  #       __path__: /var/log/*log

# Pipeline stages for parsing and processing logs
pipeline_stages:
  - docker: {}
  - json:
      expressions:
        level: level
        timestamp: time
        message: msg
  - labels:
      level:
  - timestamp:
      source: timestamp
      format: RFC3339
  - output:
      source: message
