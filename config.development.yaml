database:
  enable: false

mongo:
  enable: false

server:
  env: development
  http_server:
    port: "8080"
    enable: true
    cors_origins:
      - "*"
    read_timeout: 5s
    write_timeout: 5s
    idle_timeout: 60s
    startup_banner: true
  grpc_server:
    port: "9000"
    enable: false
  graphql_server:
    port: "8081"
    enable: false

jwt:
  secret: test-secret-key
  expiry_hours: 72

default_admin:
  username: admin
  email: admin@example.com
  password: admin123

cache:
  enable: false

storage:
  enable: false

email:
  enable: false
