database:
  driver: postgres # Can be postgres, mysql, sqlite3, or mariadb
  # dsn: "" # Optional: A direct Data Source Name string. If provided, other database fields might be ignored.
  host: localhost
  port: 5432
  user: postgres
  password: "123456"
  name: headcount_checker
  sslmode: disable
  auto_migrate: false

# Example MySQL configuration:
# database:
